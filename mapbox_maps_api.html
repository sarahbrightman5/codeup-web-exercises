<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox maps api</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />    <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="column">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYWgtYnJpZ2h0bWFuIiwiYSI6ImNsZmszMmo2czA2czIzdm56b2szdmVtbmwifQ.PqnZgGLVidxqM0evJ7su_w';
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 9, // starting zoom
        center: [-98.4916, 29.4252] // [lng, lat]
    });
    let wallgreens = new mapboxgl.Marker()
        .setLngLat([-98.489567, 29.426321])
        .addTo(map)
    let wallPop =new mapboxgl.Popup()
        .setHTML("<p>WALLGREENS</p>")
        wallgreens.setPopup(wallPop);

    let mamas = new mapboxgl.Marker()
        .setLngLat([-98.4503173754516, 29.51723144731442])
        .addTo(map)
    let mamaPop =new mapboxgl.Popup()
        .setHTML("<p>MAMA</p>")
        mamas.setPopup(mamaPop);

    let monterrey = new mapboxgl.Marker()
        .setLngLat([-98.123737, 29.685988])

        .addTo(map)
    let montPop =new mapboxgl.Popup()
        .setHTML("<p>MONTERREY</p>")
        monterrey.setPopup(montPop);
</script>
</body>
</html>
